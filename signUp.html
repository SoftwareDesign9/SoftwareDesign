<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
    <link href="css/signUpStyle.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cute+Font|Do+Hyeon" rel="stylesheet">

    <script>
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        function pw2_blur(){
            if(document.login.pw2.value){
                if(document.login.pw1.value!=document.login.pw2.value){
                    document.getElementById('tpw2').innerHTML="비밀번호 불일치! 다시 입력해주세요.";
                    document.login.pw2.focus();
                    document.login.pw2.select();
                    return;
                }
                else{
                    document.getElementById('tpw2').innerHTML="비밀번호 일치";
                    return true;
                }
            }
        }
        function email_check(){
            var email=document.login.email.value;
            if(email){
                if(email.match(mailformat)){
                    document.login.email.focus();
                    document.getElementById('temail').innerHTML='';
                    return true;
                }
                else{
                    document.getElementById('temail').innerHTML=' 이메일 주소를 형식에 맞게 입력해주세요.';
                    document.login.email.focus();
                    return;
                }
            }
        }
        function password_chk(){
            if(document.login.pw1.value!=document.login.pw2.value){
                alert("비밀번호 불일치 다시 입력하세요");
                return;
            }
        }
        function login_chk(){
            var id=document.login.id.value;
            var email=document.login.email.value;
            if(!document.login.id.value){
                alert("아이디를 입력해 주세요.");
                document.login.id.focus();
                return;
            }
            if((id.length<4)||(id.length>20)){
                window.alert("아이디는 4자 이상, 20자 이하여야 합니다.");
                document.login.id.focus();
                return false;
            }
            if(!document.login.name.value){
                alert("이름을 입력해 주세요");
                document.login.name.focus();
                return;
            }
            if(!document.login.pw1.value){
                alert("비밀번호를 입력해 주세요.");
                document.login.pw1.focus();
                return;
            }
            if(!document.login.pw2.value){
                alert("비밀번호 확인을 입력해 주세요.");
                document.login.pw1.focus();
                return;
            }
            if(document.login.pw1.value!=document.login.pw2.value){
                alert("비밀번호 불일치\n다시 입력해 주세요.");
                document.login.pw2.focus();
                document.login.pw2.select();
                return;
            }
            if(!document.login.hp2.value){
                alert("휴대폰 번호 앞부분을 입력해 주세요.");
                document.login.hp2.focus();
                return;
            }
            if(!document.login.hp3.value){
                alert("휴대폰 번호 뒷부분을 입력해 주세요.");
                document.login.hp3.focus();
                return;
            }
            if(!document.login.email.value){
                alert("이메일 주소를 정확하게 입력헤 주세요.");
                document.login.email.focus();
                return;
            }
            if(!email.match(mailformat)){
                alert("e-mail 주소를 형식에 맞게 정확하게 입력해 주시기 바랍니다.");
                document.login.email.focus();
                return;
            }
            document.login.submit();
        }
        function reset_form(){
            document.login.id.value = "";
            document.login.pw1.value = "";
            document.login.pw2.value = "";
            document.login.name.value = "";
            document.login.hp1.value = "010";
            document.login.hp2.value = "";
            document.login.hp3.value = "";
            document.login.email.value = "";
            document.login.certificate.value = "";
            document.login.id.focus();

            return;
        }
        </script>
</head>
<body>
<body onload='document.login.id.focus()'>
	<h1>회원가입</h1>
	<form name="login" method="post" action="setUniv.html">
		<table width=100%>
			<tr>
				<td>
					<ul>
						<li>* 이름</li>
						<li>* ID</li>
						<li>* PW</li>
						<li>* PW 확인</li>
						<li>* 전화번호</li>
						<li>* 이메일</li>
						<li>* 인증번호</li>
					</ul>
				</td>
				<td>
					<ul>
                        <li><input type="text" name="name"></li>
						<li><input type="text" name="id" maxlength=20 minlength=4>
							<font size="2" color="#ff4e55">&nbsp;4~20자의 영문 소문자, 숫자와
								특수기호(_) 만 사용 가능</font></li>
						<li><input type="password" name="pw1" id="pw1"></li>
						<li><input type="password" name="pw2" id="pw2"
							onmousemove="pw2_blur()"> <span id="tpw2">비밀번호 재확인</span></li>
						<li><input type="text" class="hp" name="hp1"> - <input type="text" class="hp" name="hp2"> - <input
							type="text" class="hp" name="hp3"></li>
						<li><input length=30 type="text" id="email" name="email"
							onmousemove="email_check()"> <span><button>인증하기</button></span><span id="temail"> 이메일
								형식에 맞게 입력</span></li>
                        <li><input type="text" name="certificate" id="certificate"></li>
					</ul>
				</td>
			</tr>
		</table>
		<center>
			<p>
                <input type="button" value="확인" onclick="login_chk()"></input>&nbsp;
				<input type="button" value="재입력" onclick="reset_form()"> </input>
		</center>
	</form>
</body>
</html>
